<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Quiz | Login</title>
    <link rel="stylesheet" href="../css/join_quiz_login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
    <form>
        <h3>SIGN UP</h3>
        <h5 id="response"></h5> 
        <div class="form">
            <input type="username" id="username" name="username" placeholder="username" required >
        </div>
        <div class="form">
            <input type="email" id="email" name="email" placeholder="email" required >
        </div>
        <div class="form">
            <input type="password" id="password" name="password" placeholder="password" required >
        </div>
        <div class="form">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm password" required>
        </div>
        <div class="button">
            <!-- <a href="./take_quiz.html"><span><button class="btn-01" id="sign_up">Sign Up</button></span></a> -->
            <button class="btn-01" id="sign_up" type="button">Sign Up</button> 
        </div>
        <div class="footer">
            <p>Already have an account?, <br>click here to <a href="./login.html">Login</span></a></p> 
        </div> 
    </form>
    <script src="../js/auth.js"></script>
</body>
</html>

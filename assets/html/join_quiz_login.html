<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Quiz | Login</title>
    <link rel="stylesheet" href="../css/join_quiz_login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
    <form>
        <h3>JOIN A QUIZ</h3>
        <p id="error"></p>
        <div class="form">
            <input type="username" id="username" name="username" placeholder="username">
        </div>
        <div class="form">
            <input type="number" id="quiz_id" name="quiz_id" placeholder="quiz code">
        </div>
        <div class="button">
            <button class="btn-01" type="button" id="quiz-btn">Join Quiz</button> 
        </div> 
    </form>
    <script src="../js/join_quiz.js"></script>
</body>
</html>

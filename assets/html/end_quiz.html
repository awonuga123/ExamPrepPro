<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link rel="stylesheet" href="../css/take_quiz.css">
</head>
<body>
    <main class="container">
        <section class="quiz-container">
            <div class="heading">
                <div class="quiz-details" style="display: flex; justify-content: center; align-items: center; text-align: center">
                    <div class="question-no">
                        <h3 id="question-no" style="font-Size: 1.5rem; padding-right: 1.5rem; padding-left: 1.5rem">Result:</h3>
                    </div>
                </div>
            </div>
            <div class="score">
                <h2>You scored</h2>
                <p id="score"></p>
                <h3 class="correct" id="correctAnswer"></h3>
                <h3 class="wrong" id="wrongAnswer"></h3>
            </div>
            <div class="quiz-actions">
                <div class="button">
                    <a href=""><span><button class="btn-01">Retake Quiz</button></span></a> 
                </div>        
                <div class="quiz-button">
                    <a href="../../index.html"><button>Home</button></a>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/end_quiz.js"></script>
</body>
</html>
